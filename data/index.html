 <div id='controls' class="centered">

    <div id="slider-wrapper">

     <div id="button-wrapper">
  <button class="btn" id='straight'><i class="icon icon-arrow-up"></i></button>
  <button  class="btn" id='back'><i class="icon icon-arrow-down"></i></button>

  <button class="btn" id='left'> <i class="icon icon-arrow-left"></i> </button>

 </div>
