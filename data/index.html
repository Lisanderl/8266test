<!DOCTYPE html>
<html>
<head>
    
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.my.css">
     <link rel="stylesheet" href="css/simple-line-icons.css">
     <script type="application/javascript" src="js/logic.js"> </script>
	
</head>
<body>
      
    <div id="mainConteiner" class="container"></div>
    
    <div class="row justify-content-center">
        <div class="slidecontainer">
        <input id="steps" class="slider" type="range" id="ageInputId" value="3" min="1" max="10" >
        <output id="outputId">3</output>
        </div>
      </div>

      <div class="row justify-content-center">
        <button id="straight" class="btn btn-dark btn-lg"> <i class="icon-arrow-up-circle" > </i> </button>
      </div>

      <div class="row">
            <div class="col-sm"> </div>  
            <div class="col-sm">
        <button class="btn btn-dark btn-lg"> <i class="icon-arrow-down-circle"> </i> <i class="icon-arrow-left-circle"></i></button>
            </div>    
            <div class="col-sm"> </div> 
            <div class="col-sm">
        <button class="btn btn-dark btn-lg"> <i class="icon-arrow-right-circle"> </i> <i class="icon-arrow-down-circle"></i></button>
            </div>   
      </div>
      
      <div class="row">
            <div class="col-sm"> </div> 
            <div class="col-sm">
        <button class="btn btn-dark btn-lg"> <i class="icon-arrow-left-circle"></i></button>
            </div>    
            <div class="col-sm"> </div> 
            <div class="col-sm">
        <button class="btn btn-dark btn-lg"> <i class="icon-arrow-right-circle"> </i>  </button>
            </div>   
      </div>

      <div class="row justify-content-center">
        <button id="back" class="btn btn-dark btn-lg"> <i class="icon-arrow-down-circle"></i> </button>
      </div>
  
</div>

</body>
</html>
